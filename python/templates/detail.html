<div style="text-align: center; width: 100%">
    <img src="{{ journal.image }}">
    <p>[ISSN - {{ journal.issn }} ]</p>
    <h1>{{ journal.title }}</h1>
    <p>{{ journal.author }}</p>
    <p><b>ABSTRACT</b></p>
    <p>{{ journal.abstract }}</p>
    <p>Keyword: {{ journal.keywords }}</p>
    <p><a href="{{ journal.file }}">[DOWNLOAD]</a></p>
</div>
